<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Hier komt jouw naam</title>
  </head>
  <body onload="oefening0()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand">Hier komt jouw logo</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page">Oefening 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" onclick="oefening2()"
              >Oefening 2</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" onclick="oefening3()"
              >Oefening 3</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-5">
        <div class="oefening1">
          <!-- Hier mag je HTML code toevoegen -->
          <div class="row">
            <h1>Javascribble</h1>
            <p class="lead">Subscribe to our Javascript newsletter</p>
            
            
            <div class="col-md-8">
              <form
                name="formJavascrible"
                id="formJavascrible"
                method="post"
                novalidate
              >
                <div class="row my-2">
                  <div class="col">
                    <label for="inputFirstName">First name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="First name"
                      id="inputFirstName"
                    />
                  </div>
                  <div class="col">
                    <label for="inputName">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name"
                      id="inputName"
                    />
                  </div>
                </div>
                <div class="row my-2">
                  <label for="inputEmail">Email</label>
                  <div class="col">
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      placeholder="you@example.com"
                    />
                  </div>
                </div>
                <div class="row my-2">
                  <div class="col">
                    <label for="inputAddress">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="251 N Bristol Ave"
                      id="inputAddress"
                    />
                  </div>
                </div>
                <div class="row my-2">
                  <div class="form-group col-md-4">
                    <label for="inputCountry">Country</label>
                    <select id="inputCountry" class="form-control">
                      <option selected value="">Choose a country</option>
                      <option value="1">Belgi&euml;</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputProvince">Province</label>
                    <select id="inputProvince" class="form-control">
                      <option selected>Choose a province</option>
                      <option>Antwerpen</option>
                      <option>Henegouwen</option>
                      <option>Limburg</option>
                      <option>Luik</option>
                      <option>Luxemburg</option>
                      <option>Namen</option>
                      <option>Oost-Vlaanderen</option>
                      <option>Vlaams-Brabant</option>
                      <option>Waals-Brabant</option>
                      <option>West-Vlaanderen</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputPostalCode">Postal code</label>
                    <input
                      type="number"
                      min="1000"
                      max="9999"
                      class="form-control"
                      id="inputPostalCode"
                    />
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary my-2"
                  id="submitButton"
                >
                  Sign in
                </button>
              </form>
            </div>
            <div class="col-md-4">
              <div id="validation" class="p-3"></div>
            </div>
          </div>
          <!-- Tot en met hier -->
        </div>
        <div class="row mt-5">
          <div class="oefening2">
            <table class="table table-bordered">
              <tbody id="tableBody">
                <tr id="tableRow"></tr>
              </tbody>
            </table>
          </div>
        </div>
      
    
    <div class="row mt-5">
      <div class="oefening3"></div>
    </div>
  </div>

    <script src="oefening0.js"></script>
    <script src="oefening1.js"></script>
    <script src="oefening2.js"></script>
    <script src="oefening3.js"></script>
  </body>
</html>
